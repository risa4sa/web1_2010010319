<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar membuat tabel lagi</title>
</head>
<body>
    <table border="1">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama Item</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Sub total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Indomie goreng</td>
            <td>2500</td>
            <td>4</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aqua botol 1 liter</td>
            <td>6000</td>
            <td>2</td>
            <td>12000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2" rowspan="2">total</td>
            <td colspan="2">yang harus dibayar</td>
            <td>22000</td>
        </tr>
        <tr>
            <td colspan="2">jumlah item</td>
            <td>6</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
