<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halaman format text</title>
</head>
<body>
    <p>ini paragraf biasa</p>
    <p><b>ini paragraf text tebal</b></p>
    <p><i>ini paragraf garis miring</i></p>
    <p><u>ini paragraf garis bawah</u></p>
    <p><del>ini paragraf garis tengah</del></p>
    <p><marquee direction="left" behavior="slide" bgcolor="red">ini contoh paragraf berjalan</marquee></p>

    <p><b><i><del>ini paragraf kombinasi</del></i></b></p>

</body>
</html>
